name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Каждый понедельник в 2:00 утра

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
        pip install -e .

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=receipt_recognizer --cov-report=xml

    - name: Run integration tests (if env vars set)
      if: env.INTEGRATION_TEST_TOKEN != ''
      run: |
        export RECEIPT_RECOGNIZER_API_URL=https://test.api.com
        export CLIENT_TOKEN=${{ secrets.INTEGRATION_TEST_TOKEN }}
        pytest tests/test_integration.py -v -m integration

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Check for missing dependencies
      run: |
        python -c "import receipt_recognizer; print('Version:', receipt_recognizer.__version__)"
        python -c "from receipt_recognizer import ReceiptRecognizerClient; print('Client imported successfully')"

    - name: Type checking (optional)
      if: matrix.python-version == '3.11'
      run: |
        pip install mypy types-requests
        mypy receipt_recognizer/ --ignore-missing-imports

  lint:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        pip install flake8 black isort pylint

    - name: Lint with flake8
      run: |
        flake8 receipt_recognizer tests --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check formatting with black
      run: |
        black --check receipt_recognizer tests

    - name: Check imports with isort
      run: |
        isort --check-only receipt_recognizer tests

    - name: Lint with pylint
      run: |
        pylint receipt_recognizer --exit-zero

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Security check with Bandit
      run: |
        pip install bandit
        bandit -r receipt_recognizer -f json -o bandit-report.json

    - name: Dependency vulnerability check
      run: |
        pip install safety
        safety check --json > safety-report.json || true

    - name: Check for secrets in code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Detect secrets
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}