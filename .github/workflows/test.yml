name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install and test
      run: |
        pip install -e .
        pip install pytest
        python -c "import receipt_recognizer; print(f'âœ“ Version: {receipt_recognizer.__version__}')"
        pytest tests/ -v